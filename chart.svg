<svg width="700" height="320" viewBox="0 0 700 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6a00"/>
      <stop offset="50%" stop-color="#ff0080"/>
      <stop offset="100%" stop-color="#ee0979"/>
    </linearGradient>
  </defs>
  <style>
    text { fill: #c72a2aff; font-family: 'Segoe UI', monospace; font-size: 14px; }
    .lang-name { font-weight: 600; }
    .percentage { fill: #f1851fff; font-size: 12px; }
    .bar { 
      rx: 7; 
      ry: 7; 
      opacity: 0;
      animation: slideIn 0.8s ease-out forwards;
    }
    @keyframes slideIn {
      0% { 
        opacity: 0;
        transform: scaleX(0) translateX(-10px);
      }
      100% { 
        opacity: 1;
        transform: scaleX(1) translateX(0);
      }
    }
  </style>
<text x='10' y='30' class='lang-name'>c</text>
